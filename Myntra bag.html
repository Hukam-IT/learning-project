<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra</title>
    <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
<div>
  <button class="botton1" onclick=" cart_quantity=cart_quantity+1; document.querySelector(`#cart_count`).
    innerText=(`Your bag has ${ cart_quantity} Item`); "> add to bag</button>

  <button class="botton2" onclick="cart_quantity--; document.querySelector(`#cart_count`).
    innerText=(`Your bag has ${ cart_quantity} Item`); ">Move to  wishlist</button>

  <button class="botton3" onclick="cart_quantity+=2; document.querySelector(`#cart_count`).
    innerText=(`Your bag has ${ cart_quantity} Item`);"> Add 1+1 sale Item</button>
  <h1 id="cart_count"></h1>
  


  <script>
    let cart_quantity=0;
    document.querySelector(`#cart_count`).
    innerText=(`Your bag has ${ cart_quantity} Item`);
  </script> 
</div>

</body>
</html>
